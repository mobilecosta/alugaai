<ul>
  <li *ngFor="let morador of moradoresAntigos">
    <div class="left-container">
      <div class="nome-container">
        <h3 class="text-link">{{ morador.nome }}</h3>
      </div>
      <div class="dados-container">
        <span class="sub-title">
          Entrada: {{ morador.inicioContrato | date : "dd/MM/YYYY" }}
        </span>
        <span class="sub-title">
          Saída: {{ morador.fimContrato | date : "dd/MM/YYYY" }}
        </span>
      </div>
    </div>
  </li>
</ul>
<div class="vazio" *ngIf="moradoresAntigos == 0">
  <span class="text-link">Essa unidade não possui moradores antigos</span>
</div>
